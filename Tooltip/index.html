<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tooltip</title>
</head>
<body>
    <main class="tooltip-container">
        <div class="tooltip-frame">
            <div class="tooltip">
                <span class="mongoDB">
                    <p>mongoDB</p>
                    <div></div>
                </span>
                <img src="/icons/mongoDB.svg" alt="mongoDB">
                <p>M</p>
            </div>  
            <div class="tooltip">
                <span class="express-js">
                    <p>Express.JS</p>
                    <div></div>
                </span>
                <img src="/icons/express.js.svg" alt="express.js">
                <p>E</p>
            </div>
            <div class="tooltip">
                <span class="react-js">
                    <p>React.JS</p>
                    <div></div>
                </span>
                <img src="/icons/react.js.svg" alt="react.js">
                <p>R</p>
            </div> 
            <div class="tooltip">
                <span class="node-js">
                    <p>Node.JS</p>
                    <div></div>
                </span>
                <img src="/icons/node.js.svg" alt="node.js">
                <p>N</p>
            </div>    
        </div>
    </main>
</body>
</html>
