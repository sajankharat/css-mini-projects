<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <main>
        <div class="container">
            <img class="logo" src="/doodle-search.svg" alt="Doodle Search">
            <div class="search-menu">
                <div class="search-bar">
                    <img class="search-icon" src="/search-icon.svg" alt="Search Icon">
                    <input type="text" title="Search Here">
                    <img class="close-icon" src="/close-icon.svg" alt="close-icon"> 
                </div>
                <div class="suggestion-menu">
                    <div class="top-border"></div>
                    <div class="menu">
                        <img src="/search-icon.svg" alt="Search Icon">
                        <p>can i learn web development </p>
                    </div> 
                    <div class="menu">
                        <img src="/search-icon.svg" alt="Search Icon">
                        <p>learn web development in 4 months</p>
                    </div>
                    <div class="menu">
                        <img src="/search-icon.svg" alt="Search Icon">
                        <p>learn web development within months</p>
                    </div>
                    <div class="menu">
                        <img src="/search-icon.svg" alt="Search Icon">
                        <p>can i learn web development in 3 months</p>
                    </div>
                    <div class="menu">
                        <img src="/search-icon.svg" alt="Search Icon">
                        <p>web development in one day</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="doodle-shapes">
            <img src="/shape-rectangle.svg" alt="shape-rectangle">
            <img src="/shape-polygon.svg" alt="shape-polygon">
            <img src="/shape-circle.svg" alt="shape-circle">
            <img src="/shape-rectangle-2.svg" alt="shape-rectangle-2">
        </div>
    </main>

    <footer>
        <!-- Copyright Notice -->
        <div class="copyright">
            <p>&copy; 2025 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
